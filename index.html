<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="background">
        <div id="solid">

        </div>
        <div id="gradient">

        </div>

    </div>

    <div id="app" class="d-flex p-5">

        <div id="container" class="container d-flex">
            <!-- colonna sinistra -->
            <div id="left" class="d-flex flex-column">
                <div id="user">
                </div>
                <div id="notifications">

                </div>
                <div id="searchbar-container" class="d-flex">
                    <input id="searchbar" type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                </div>
                <div id="contact-list">

                </div>
            </div>


            <!-- main -->
            <div id="right" class="d-flex flex-column">
                <div id="contact-info">

                </div>
                <div id="current-chat">

                </div>

                <div id="input-control">

                </div>
            </div>



        </div>

    </div>








    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./js/script.js">

    </script>

</body>

</html>
